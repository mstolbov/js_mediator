<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<title>JS Mediator</title>
<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="models.js" type="text/javascript"></script>
<script src="mediator.js" type="text/javascript"></script>
</head>
<body>
    <form id="">
        <div>
            <input type="radio" id="parts1" name="parts" value="1">
            <label for="parts1">1 створка</label>

            <input type="radio" id="parts2" name="parts" value="2">
            <label for="parts2">2 створки</label>

            <input type="radio" id="parts3" name="parts" value="3">
            <label for="parts3">3 створки</label>
        </div>

        <div>
            <label for="material">Профиль</label>
            <select id="material">
                <option>ПВХ</option>
                <option>Дерево</option>
            </select>
        </div>

        <div>
            <label for="width">Ширина</label>
            <input type="text" name="width" id="width">

            <label for="height">Высота</label>
            <input type="text" name="height" id="height">
        </div>

        <button id="calculate" >Calculate</button>
    </form>

    <label for="price">Цена</label>
    <span id="price"></span>

</body>
</html>
